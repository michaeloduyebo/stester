<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">API Loader</div>
      <button class="button" onclick="loadData()">Load Some JSON from a server</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      console.log('fetch'); // confirm code is running on click
      fetch('/api')
        .then(res => res.json())
        .then(res => {
          //console.log(res); // logging step to check what we got
          //console.log("----------------------");
          return res;
        })
        .then(data =>
        {
          let inSrt = document.querySelector(".content");
          let ap = document.createElement("ol");
          inSrt.appendChild(ap);
          let inSrts = document.querySelector("ol");

          for(let i = 0; i < data.length; i++) {
            let nEl = document.createElement("li");
            nEl.innerText = data[i]; // + " --> " + z + " iterations";
            inSrts.appendChild(nEl); 

            }
          return data;
        })
        .then(data => console.log(data))
       // .then(res => res.data.map(c => c.route_id))
       // .then(codes => document.querySelector(".content").innerText = codes);
    }
  </script>
</body>

</html>
